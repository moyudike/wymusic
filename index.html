<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浅碧音乐</title>
    <!-- 可以让部分国产浏览器默认采用高速模式渲染页面 -->
    <meta name="renderer" content="webkit">
    <!-- 让ie浏览器运行最新的渲染系统 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="浅碧音乐，音乐，播放器，下载，播放，DJ，免费，明星，精选，歌单，识别音乐，收藏，分享音乐，音乐互动，高音质，320K，音乐社交，官网，移动站，music.163.com">
    <meta name="description" content="浅碧音乐是一款专注于发现与分享的音乐产品，依托专业音乐人、DJ、好友推荐及社交功能，为用户打造全新的音乐生活。">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon65.png">
    <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon114.png">
    <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon180.png">
    <script>
        let scale = 1.0 / window.devicePixelRatio;
        let text = `<meta name="viewport" content="width=device-width, initial-scale=${scale}, maximum-scale=${scale}, minmum-scale=${scale}, user-scalable=no">`;
        document.write(text);

        document.documentElement.style.fontSize = window.innerWidth / 7.5 + 'px'
    </script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet/less" href="css/index.less">
</head>
<body>
    <!-- 
        双飞翼布局
        1.搞一个容器,里面放三个元素
        2.中间的元素再放一个元素
        3.设置两边的尺寸,中间设置100%
        4.设置中间元素里面的盒子的margin为两边的宽度
        5.让三个盒子往同一方向浮动
        6.设置左边的盒子margin-left:-100%
        7.设置右边的盒子margin-left:-自身宽度
     -->
    <!-- 头部导航 -->
    <div class="header">
        <div class="header-center">
            <div class="header-center-box">
                <img src="images/topbar-search.png" alt="">
                <input type="text" placeholder="站住那个女孩">
                <span class="header-title">我的音乐</span>
                <div class="header-switch">
                    <i></i>
                    <span class="active">动态</span>
                    <span>附件</span>
                </div>
            </div>
        </div>
        <div class="header-left"></div>
        <div class="header-cancle">
            <a href="#">取消</a>
        </div>
        <div class="header-right"></div>
    </div>
    <!-- 首页轮播 -->
    <div class="main">
        <div class="main-in">
            <div class="pull-down">
                <img src="images/pull-down.png" alt="">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 width="60px" height="60px" viewBox="279.747 366.016 60 60" enable-background="new 279.747 366.016 60 60" xml:space="preserve">
<path id="refreshLogo" fill="none" stroke="#000000" stroke-width="4" stroke-linecap="round" stroke-miterlimit="10" d="M301.144,374.58
	c-16.549,5.334-25.163,23.41-15.075,37.437c8.615,12.051,26.864,15.606,40.692,8.001c10.995-6.025,14.282-18.768,7.368-28.349
	c-5.555-7.705-17.229-9.977-26.07-5.137c-7.027,3.853-8.614,10.767-5.44,16.298c3.06,5.137,11.221,5.631,15.302,2.667
	c5.44-4.05,4.193-10.568,1.474-15.31c-14.282-25.09,7.254-24.694,9.975-18.966"/>
                </svg>
            </div>
            <!-- 首页轮播 -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                  
                </div>
                <!-- 如果需要分页器 -->
                <div class="swiper-pagination"></div>
            </div>
            <!-- 推荐 -->
            <div class="nav">
              <ul>
                  <li>
                    <p>
                      <img src="images/home-rl.png" alt="">
                      <i>22</i>
                    </p>
                    <span>每日推荐</span>
                  </li>
                  <li>
                    <img src="images/home-gd.png" alt="">
                    <span>歌单</span>
                  </li>
                  <li>
                    <img src="images/home-phb.png" alt="">
                    <span>排行榜</span>
                  </li>
                  <li>
                    <img src="images/home-dt.png" alt="">
                    <span>电台</span>
                  </li>
                  <li>
                    <img src="images/home-zb.png" alt="">
                    <span>直播</span>
                  </li>
              </ul>
            </div>
            <!-- 推荐歌单 -->
            <div class="recommend">
              <div class="recommend-top">
                <h3>推荐歌单</h3>
                <span>歌单广场</span>
              </div>
              <div class="recommend-bottom">
                <ul>
                  <li>
                    <div>
                      <img src="" alt="" class="fluid-img">
                      <p>
                        <img src="images/home-small-play.png" alt="">
                        <span>160万</span>
                      </p>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="pull-up">
                <p>
                    <img src="images/pull-up.gif" alt="">
                    <span>正在加载更多</span>
                </p>
            </div>
        </div>
    </div>
    <script id="bannerSlide" type="text/html">
      <% for(let i = 0; i < banners.length; i++) { %>
        <div class="swiper-slide">
          <img src="<%=banners[i].pic%>" alt="" class="fluid-img">
          <span style="background:<%=banners[i].titleColor%>"><%=banners[i].typeTitle%></span>
        </div>
      <% } %>
    </script>
    
    <!-- 底部 -->
    <div class="footer">
        <ul>
            <li class="active">
                <img src="images/toolbar-discovery-selected.png" alt="">
                <span>发现</span>
            </li>
            <li>
                <img src="images/toolbar-video-normal.png" alt="">
                <span>视频</span>
            </li>
            <li>
                <img src="images/toolbar-me-normal.png" alt="">
                <span>我的</span>
            </li>
            <li>
                <img src="images/toolbar-friend-normal.png" alt="">
                <span>朋友</span>
            </li>
            <li>
                <img src="images/toolbar-account-normal.png" alt="">
                <span>账号</span>
            </li>
        </ul>
    </div>
<script>window.PointerEvent = void 0</script>
<script src="js/zepto.js"></script>
<script src="js/less.js"></script>
<script src="js/fx.js"></script>
<script src="js/fx_methods.js"></script>
<script src="js/iscroll-probe.js"></script>
<script src="js/swiper.js"></script>
<script src="js/axios.js"></script>
<script src="js/template-web.js"></script>
<script src="js/api.js"></script>
<script src="js/index.js"></script>
</body>
</html>
