<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浅碧音乐</title>
    <!-- 可以让部分国产浏览器默认采用高速模式渲染页面 -->
    <meta name="renderer" content="webkit">
    <!-- 让ie浏览器运行最新的渲染系统 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="浅碧音乐，音乐，播放器，下载，播放，DJ，免费，明星，精选，歌单，识别音乐，收藏，分享音乐，音乐互动，高音质，320K，音乐社交，官网，移动站，music.163.com">
    <meta name="description" content="浅碧音乐是一款专注于发现与分享的音乐产品，依托专业音乐人、DJ、好友推荐及社交功能，为用户打造全新的音乐生活。">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon65.png">
    <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon114.png">
    <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon180.png">
    <script>
        let scale = 1.0 / window.devicePixelRatio;
        let text = `<meta name="viewport" content="width=device-width, initial-scale=${scale}, maximum-scale=${scale}, minmum-scale=${scale}, user-scalable=no">`;
        document.write(text);
        document.documentElement.style.fontSize = window.innerWidth / 7.5 + 'px'
    </script>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet/less" href="css/index.less">
</head>
<body>
    <!-- 
        双飞翼布局
        1.搞一个容器,里面放三个元素
        2.中间的元素再放一个元素
        3.设置两边的尺寸,中间设置100%
        4.设置中间元素里面的盒子的margin为两边的宽度
        5.让三个盒子往同一方向浮动
        6.设置左边的盒子margin-left:-100%
        7.设置右边的盒子margin-left:-自身宽度
     -->

        </div>
        <div class="header-left"></div>
        <div class="header-cancle">
            <a href="#">取消</a>
        </div>
        <div class="header-right"></div>
    </div>
    <!-- 首页轮播 -->
    <div class="main">
        <div class="main-in">
          <div class="pull-down">
            <img src="images/pull-down.png" alt="">

            <div class="swiper-container">

                <div class="swiper-pagination"></div>
            </div>
            <!-- 推荐 -->
            <div class="nav">
              <ul>
                  <li>
                    <p>
                      <img src="images/home-rl.png" alt="">

                    </p>
                    <span>每日推荐</span>
                  </li>
                  <li>
                    <img src="images/home-gd.png" alt="">
                    <span>歌单</span>
                  </li>
                  <li>
                    <img src="images/home-phb.png" alt="">
                    <span>排行榜</span>
                  </li>
                  <li>
                    <img src="images/home-dt.png" alt="">
                    <span>电台</span>
                  </li>
                  <li>
                    <img src="images/home-zb.png" alt="">
                    <span>直播</span>
                  </li>
              </ul>
            </div>
            <!-- 推荐歌单 -->
            <div class="recommend"></div>
            <div class="exclusive"></div>
            <div class="album"></div>
            <dic class="mv"></dic>
            <dic class="dj"></dic>
            <!-- 首页内容结束 -->
            <!-- <div class="pull-up">
                <p>
                    <img src="images/pull-up.gif" alt="">
                    <span>正在加载更多</span>
                </p>
            </div> -->
        </div>
    </div>

          <span style="background:<%=banners[i].titleColor%>"><%=banners[i].typeTitle%></span>
        </div>
      <% } %>

    <script id="category" type="text/html">
      <div class="category">
        <div class="category-top">
          <h3><%=title%></h3>
          <span><%=subTitle%></span>
        </div>
        <div class="category-bottom">
          <ul>
            <% for (let i = 0; i < result.length; i++ ) {%>
            <li style="width: <%=result[i].width%>rem">
              <div>
                <img src="<%=result[i].picUrl%>" alt="" class="fluid-img">
                <%if(title == "推荐歌单") {%>
                <p class="p1">
                  <img src="images/home-small-play.png" alt="">
                  <span><%=result[i].playCount%></span>
                </p>
                <%}else if(title == "独家放送") {%>
                <p class="p2">
                  <img src="images/home-exclusive.png" alt="">
                </p>
                <%} else if(title == "主播电台") {%>
                <p class="p3">
                  <img src="images/home-small-dj.png" alt="">
                </p>
                <%}%>
              </div>
              <p class="category-title"><%=result[i].name%></p>
              <p class="category-singer"><%=result[i].artistName%></p>
            </li>
            <% } %>
          </ul>
        </div>
      </div>
    </script>
