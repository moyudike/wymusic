<div class="header-in">
  <div class="header-default">
    <div class="header-center">
      <div class="header-center-box">
          <img src="./../common/images/topbar-search.png" alt="">
          <input type="text" placeholder="站住那个女孩">
          <span class="header-title">我的音乐</span>
          <div class="header-switch">
              <i></i>
              <span class="active">动态</span>
              <span>附件</span>
          </div>
      </div>
    </div>
    <div class="header-left"></div>
    <div class="header-cancle">
        <a href="#">取消</a>
    </div>
    <div class="header-right"></div>
  </div>
  <!-- 搜索区域 -->
  <div class="header-container">
    <div class="header-wrapper">
      <div class="search-ad">
        <img src="./../common/images/search-banner.gif" alt="" class="fluid-img">
        <span>X</span>
      </div>
      <div class="search-history">
        <div class="history-top">
          <h6>搜索历史</h6>
          <img src="./../common/images/search-delete.png" alt="">
        </div>
        <ul class="history-bottom"></ul>
      </div>
      <div class="search-hot">
        <div class="hot-top">
          <h6>热搜榜</h6>
        </div>

        <div class="hot-bottom"></div>
      </div>
      <div class="search-current">
        <div class="current-top"></div>
        <ul class="current-bottom">
          <li>
            <img src="./../common/images/topbar-search.png" alt="">
            <p></p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<script id="hot-Detail" type="text/html">
  <ul>
    <% for (let i = 0; i < data.length; i++ ) {%>
      <li>
        <span class="hot-left"><%=i + 1%></span>
        <div class="hot-right">
          <p>
            <strong><%=data[i].searchWord%></strong>
            <span><%=data[i].score%></span>
            <img src="<%=data[i].iconUrl%>" alt="">
          </p>
          <p><%=data[i].content%></p>
        </div>
      </li>
    <% } %>
  </ul>
</script>

<link rel="stylesheet" href="./../common/css/header.css">
